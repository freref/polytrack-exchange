<div
  class="flex justify-between items-center"
  style="width: 60%; margin: 10px auto"
>
  <div class="w-full space-y-2">
    <h2 class="card-title">Add track</h2>
    <label class="form-control w-full max-w-xs">
      <div class="label">
        <span class="label-text">Track title</span>
      </div>
      <input
        type="text"
        placeholder="Title"
        class="input input-bordered w-full max-w-xs"
      />
    </label>
    <label class="form-control w-full max-w-xs">
      <div class="label">
        <span class="label-text">Choose an image</span>
      </div>
      <input
        type="file"
        class="file-input file-input-bordered w-full max-w-xs"
      />
    </label>
    <label class="form-control">
      <div class="label">
        <span class="label-text">Track code</span>
      </div>
      <textarea
        class="textarea textarea-bordered h-32"
        placeholder="Code"
      ></textarea>
    </label>
    <div class="card-actions justify-end">
      <button hx-post="tracks/submit" class="btn btn-secondary">Submit</button>
    </div>
  </div>
</div>
