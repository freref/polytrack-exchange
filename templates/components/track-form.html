<p
  class="absolute top-10 left-1/2 transform -translate-x-1/2 translate-y-1/2 inline-flex text-9xl font-bold font-poppins"
>
  <span
    class="bg-gradient-to-r from-green-400 via-green-500 to-teal-500 bg-clip-text text-transparent"
    >Tracks</span
  >
</p>

<div
  class="flex justify-between items-center"
  style="width: 60%; margin: 10px auto"
>
  <form
    class="w-full space-y-2"
    hx-post="/tracks/submit"
    hx-target="#main-content"
    hx-swap="innerHTML"
  >
    <h2 class="card-title">Add track</h2>
    <label class="form-control w-full max-w-xs">
      <div class="label">
        <span class="label-text">Track title</span>
      </div>
      <input
        type="text"
        placeholder="Title"
        class="input input-bordered w-full max-w-xs"
        name="title"
        id="title"
        required
      />
    </label>
    <label class="form-control w-full max-w-xs">
      <div class="label">
        <span class="label-text">Choose an image</span>
      </div>
      <input
        type="file"
        class="file-input file-input-bordered w-full max-w-xs"
        name="image"
        id="image"
        accept="image/*"
      />
    </label>
    <label class="form-control">
      <div class="label">
        <span class="label-text">Track description</span>
      </div>
      <textarea
        class="textarea textarea-bordered"
        placeholder="Description"
        name="description"
        id="description"
        required
      ></textarea>
    </label>
    <label class="form-control">
      <div class="label">
        <span class="label-text">Track code</span>
      </div>
      <textarea
        class="textarea textarea-bordered"
        placeholder="Code"
        name="code"
        id="code"
        required
      ></textarea>
    </label>
    <div class="flex justify-end space-x-2">
      <div class="card-actions justify-end">
        <button
          hx-target="#main-content"
          hx-swap="innerHTML"
          hx-get="/tracks"
          class="btn btn-accent"
        >
          Cancel
        </button>
      </div>
      <div class="card-actions justify-end">
        <button type="submit" class="btn btn-secondary">Submit</button>
      </div>
    </div>
  </form>
</div>
