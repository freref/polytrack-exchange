<p
  class="absolute top-10 left-1/2 transform -translate-x-1/2 translate-y-1/2 inline-flex text-9xl font-bold font-poppins"
>
  <span
    class="bg-gradient-to-r from-green-400 via-green-500 to-teal-500 bg-clip-text text-transparent"
    >Tracks</span
  >
</p>

<div
  class="flex justify-between items-center pt-2"
  style="width: 60%; margin: 10px auto"
  id="select-button"
>
  <div class="flex space-x-4">
    <select class="select select-bordered w-40 select-sm">
      <option selected>New</option>
      <option>Votes</option>
      <option>Views</option>
      <option>Players</option>
    </select>
    <select class="select select-bordered w-32 select-sm">
      <option selected>Card</option>
      <option>Compact</option>
    </select>
  </div>
  <button
    class="btn btn-secondary btn-outline btn-sm"
    hx-post="/tracks/add"
    hx-target="#main-content"
    hx-swap="innerHTML"
  >
    Add track
  </button>
</div>

<div style="width: 60%; margin: 10px auto">
  <ul class="list-group fs-5 me-5" id="film-list">
    {{ range . }}
    <li
      class="list-group-item flex justify-between items-center space-x-4 py-4"
    >
      <div class="flex items-center space-x-4 w-full">
        <img
          class="w-52 h-52 object-cover rounded-md"
          src="https://www.svgrepo.com/show/508699/landscape-placeholder.svg"
          alt="Film placeholder"
        />

        <div
          class="w-full flex flex-col justify-between h-52 pb-2"
          style="max-width: calc(100% - 60px)"
        >
          <p class="font-medium text-lg">{{ .Title }}</p>
          <p
            class="break-words flex-grow"
            style="word-wrap: break-word; overflow-wrap: break-word"
          >
            {{ .Description }}
          </p>
          <button
            class="flex items-center w-auto h-auto cursor-pointer mt-2 self-start"
            hx-on:click="
              navigator.clipboard.writeText('{{ .Code }}');
              this.querySelector('img').src='static/images/clipboard-checked.svg';
              this.querySelector('span').innerText='Copied!';
              setTimeout(() => { 
                this.querySelector('img').src='static/images/clipboard.svg'; 
                this.querySelector('span').innerText='Copy to clipboard'; 
              }, 2000);
            "
          >
            <img
              src="static/images/clipboard.svg"
              alt="Clipboard"
              class="w-5 h-5"
            />
            <span class="ml-2">Copy code to clipboard</span>
          </button>
        </div>
      </div>

      <div class="flex items-center space-x-2">
        <img
          src="static/images/up.svg"
          alt="Up vote"
          class="w-5 h-5 cursor-pointer"
        />
        <p>1</p>
        <img
          src="static/images/down.svg"
          alt="Down vote"
          class="w-5 h-5 cursor-pointer"
        />
      </div>
    </li>
    <hr />
    {{ end }}
  </ul>
</div>
